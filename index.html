<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>pfp.png - BG4PFP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="https://i.postimg.cc/NGKzx846/Untitled261-20250903174743.png" type="image/png">
  <style>
    :root {
      --bg1: #0f172a;
      --bg2: #1e293b;
      --accent: #7dd3fc;
      --accent-2: #38bdf8;
      --text: #e2e8f0;
      --muted: #94a3b8;
      --card: #0b1222aa;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: linear-gradient(180deg, var(--bg1), var(--bg2));
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem 3rem;
      gap: 1.5rem;
    }
    h1 {
      font-weight: 800;
      font-size: 2rem;
      color: white;
      margin: 0;
      text-shadow: 0 4px 20px #38bdf820;
    }
    .logo {
      width: 48px;
      height: 48px;
      border-radius: 12px;
    }
    .title-row {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      justify-content: center;
    }
    .subtitle {
      font-size: 0.95rem;
      color: var(--muted);
      margin-top: 0.3rem;
    }
    .container {
      max-width: 1100px;
      width: 100%;
      display: grid;
      grid-template-columns: 1fr;
      gap: 1rem;
    }
    @media (min-width: 980px) {
      .container { grid-template-columns: 1.1fr 0.9fr; }
    }
    .card {
      background: var(--card);
      border-radius: 20px;
      padding: 1rem;
      border: 1px solid #ffffff12;
      box-shadow: 0 20px 60px #00000066, inset 0 1px 0 #ffffff08;
      backdrop-filter: blur(10px);
    }
    .file {
      display: inline-flex;
      align-items: center;
      gap: 0.6rem;
      background: #0b1222;
      border: 1px dashed #ffffff22;
      border-radius: 12px;
      padding: 0.75rem 0.9rem;
      cursor: pointer;
    }
    .file input { display: none; }
    .preview {
      background: #030712;
      border-radius: 16px;
      border: 1px solid #ffffff14;
      padding: 1rem;
      min-height: 280px;
      position: relative;
      overflow: hidden;
    }
    .btn {
      background: linear-gradient(180deg, var(--accent), var(--accent-2));
      border: none;
      border-radius: 12px;
      padding: 0.75rem 1rem;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 10px 30px rgba(56,189,248,0.33);
      color: #0b1222;
    }
    .slider-container {
      margin-top: 1rem;
      display: none;
      flex-direction: column;
      gap: 0.5rem;
    }
    .slider-container label {
      font-size: 0.85rem;
      color: var(--muted);
    }
    input[type=range] {
      width: 100%;
    }
    canvas {
      display: block;
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="title-row">
    <img src="https://i.postimg.cc/9X9BMLbn/Untitled261-20250903175355.png" alt="pfp.png logo" class="logo">
    <h1>pfp.png</h1>
  </div>
  <div class="subtitle">pfp.lgbt but better</div>

  <div class="container">
    <div class="card">
      <h2>1) Main PFP</h2>
      <label class="file">
        <span>Choose image</span>
        <input id="pfpInput" type="file" accept="image/*">
      </label>
      <h2>2) Background</h2>
      <label class="file">
        <span>upload background</span>
        <input id="bgInput" type="file" accept="image/*">
      </label>
      <button id="composeBtn" class="btn">Export</button>
    </div>

    <div class="card">
      <h2>Preview and download</h2>
      <div class="preview">
        <canvas id="finalCanvas"></canvas>
      </div>
      <div class="slider-container" id="sliderContainer">
        <label for="sizeSlider">pfp size resize</label>
        <input type="range" id="sizeSlider" min="0.5" max="0.8" step="0.01" value="0.65">
      </div>
      <button id="downloadBtn" class="btn" style="display:none;">DOWNLOAD!!</button>
    </div>
  </div>

  <script>
    const pfpInput = document.getElementById('pfpInput');
    const bgInput = document.getElementById('bgInput');
    const composeBtn = document.getElementById('composeBtn');
    const finalCanvas = document.getElementById('finalCanvas');
    const downloadBtn = document.getElementById('downloadBtn');
    const sliderContainer = document.getElementById('sliderContainer');
    const sizeSlider = document.getElementById('sizeSlider');

    let pfpImg, bgImg;
    let currentRatio = parseFloat(sizeSlider.value);

    function loadImage(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = e => {
          const img = new Image();
          img.onload = () => resolve(img);
          img.onerror = reject;
          img.src = e.target.result;
        };
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }

    pfpInput.addEventListener('change', async e => {
      if (e.target.files[0]) pfpImg = await loadImage(e.target.files[0]);
    });
    bgInput.addEventListener('change', async e => {
      if (e.target.files[0]) bgImg = await loadImage(e.target.files[0]);
    });

    function compose() {
      if (!pfpImg || !bgImg) return;
      const w = bgImg.width, h = bgImg.height;
      finalCanvas.width = w;
      finalCanvas.height = h;
      const ctx = finalCanvas.getContext('2d');
      ctx.drawImage(bgImg, 0, 0, w, h);

      const diam = Math.min(w, h) * currentRatio;
      const px = (w - diam) / 2;
      const py = (h - diam) / 2;

      ctx.save();
      ctx.beginPath();
      ctx.arc(px + diam / 2, py + diam / 2, diam / 2, 0, Math.PI * 2);
      ctx.clip();
      ctx.drawImage(pfpImg, px, py, diam, diam);
      ctx.restore();
    }

    composeBtn.addEventListener('click', () => {
      if (!pfpImg || !bgImg) return alert('oi both images!11!!!');
      compose();
      sliderContainer.style.display = 'flex';
      downloadBtn.style.display = 'inline-block';
    });

    sizeSlider.addEventListener('input', () => {
      currentRatio = parseFloat(sizeSlider.value);
      compose();
    });

    downloadBtn.addEventListener('click', () => {
      if (!finalCanvas.width) return;
      const a = document.createElement('a');
      a.download = 'pfp.png';
      a.href = finalCanvas.toDataURL('image/png');
      a.click();
    });
  </script>
</body>
</html>
